  <div class="textoBoasVindas">
    <h1>Seja bem vindo !</h1>
  </div>
  <mat-card>
    <mat-list>
      <mat-list-item>
        Selecione uma viagem para come√ßar
        <mat-divider></mat-divider>

      </mat-list-item>
    </mat-list>
    <mat-list>
      <mat-list-item *ngFor="let item of viagem | async" (click)='atualizaTabela(item)'
>
        <div class="alignLugares">
          <div [routerLink]="['gastos',item.idviagem]"> {{item.lugar}}</div>
          <div class="alignIcons">
            <div (click)='editarViagem(item)'><img
                src="https://firebasestorage.googleapis.com/v0/b/travel-money-app.appspot.com/o/categoria%2Ficons8-edit-40.png?alt=media&token=00cb32ad-685b-4d11-a1ff-ae7eeadbe6f2"
                width="20px"></div>

            <div style="margin-left:7px;" (click)='deletarViagem(item)'><img
                src="https://firebasestorage.googleapis.com/v0/b/travel-money-app.appspot.com/o/categoria%2Ficons8-trash-can-40.png?alt=media&token=5df6407a-a3df-4881-8d1b-eb43129d06c4"
                width="20px"></div>
          </div>
        </div>

        <mat-divider></mat-divider>
      </mat-list-item>

    </mat-list>

  </mat-card>



<div class="botaoAddViagem">
  <button routerLink="add" class="btn btn-block btn-info btn-xl ">
    <i class="fas fa-check-double"></i>Adicionar Viagem
  </button>

</div>

<div *ngIf="messages" class="alert alert-success" role="alert"> {{messages}} </div>
