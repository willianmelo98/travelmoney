<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/main'>Inicio</a>
      <a mat-list-item *ngFor="let item of viagem | async" (click)='atualizaTabela(item)'
        >
        <div class="alignLugares">
          <div [routerLink]="['gastos',item.idviagem]">  {{item.lugar}}</div>
          <div class="alignIcons">
            <div (click)='editarViagem(item)'><img
                src="https://firebasestorage.googleapis.com/v0/b/travel-money-app.appspot.com/o/categoria%2Ficons8-edit-40.png?alt=media&token=00cb32ad-685b-4d11-a1ff-ae7eeadbe6f2"
                width="20px"></div>

            <div style="margin-left:7px;" (click)='deletarViagem(item)'><img
                src="https://firebasestorage.googleapis.com/v0/b/travel-money-app.appspot.com/o/categoria%2Ficons8-trash-can-40.png?alt=media&token=5df6407a-a3df-4881-8d1b-eb43129d06c4"
                width="20px"></div>
          </div>
        </div>

      </a>
      <div *ngIf="messages" class="alert alert-success" role="alert"> {{messages}} </div>

      <a mat-list-item routerLink="add"> Adicionar Viagem </a>
      <a class="nav-link" (click)="authService.SignOut()">
        <i class="fas fa-sign-out-alt"></i>Sair</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span [routerLink]="['/main']"> travelmoney</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
